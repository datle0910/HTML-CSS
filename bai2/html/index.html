<head>

    <title>Document</title>

    <script>
        $(document).ready(function() {
            $("#txtmua").focus();
            $("#btnupdate").attr("disabled", true);
            $("#btnstate").attr("disabled", true);

            function ktra(giatri, loi) {
                let reg = /^[0-9]+$/;

                if (!reg.test(giatri)) // sai tb loi
                {
                    $(loi).html("Gia tri pai la");
                    return false;

                } else {
                    $(loi).html("*");
                    return true;
                }



            }

            $("#txtmua").blur(function(e) {
                let giatrimua = $("#txtmua").val();
                ktra(giatrimua, ".ermua");

            });
            $("#txtban").blur(function(e) {
                let giatriban = $("#txtban").val();
                ktra(giatriban, ".erban");

                if (ktra(giatriban, ".erban"))
                    $("#btnupdate").attr("disabled", false);
                else
                    $("#btnupdate").attr("disabled", true);


            });

            $("#cars").change(function(e) {
                let xegia = $(this).val();
                let vt = xegia.indexOf(";")

                let pathxe = xegia.substring(0, vt);
                let gia = xegia.substring(vt + 1, xegia.length);

                $(".customImg").attr("src", pathxe);
                $(".giaTien").html(gia);

                //console.log(vt)
            });

            $("#btnupdate").click(function(e) {
                let giatrimua = $("#txtmua").val();
                let giatriban = $("#txtban").val();
                //radio? vang usd 
                let valrad = $("input[name='haha']:checked").val();
                //console.log(valrad);
                if (valrad == "1") //vang
                {
                    $(".vmua").html(giatrimua);
                    $(".vban").html(giatriban);
                } else {
                    $(".usdmua").html(giatrimua);
                    $(".usdban").html(giatriban);
                }



            });

        });
    </script>

</head>
