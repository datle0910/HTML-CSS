<!DOCTYPE html>
<!-- 
    1. h1 - h6 h:heading(tieu de)
    2. p :paragraph(doan van)
    3. img :image(hinh anh)
    4. a :anchor(mo neo) neo lien ket
    5. ul. li :hien thi danh sach unorderes list, list item
    6. table : bang
    7. input : dau vao
    8. button : nut
    9. div : tao 1 khoi bao quanh phan tu khac
 -->
<html>
    <!-- Phan dau-->
    <head>
        <!--Ten cua web -->
        <title>Datle-HTML</title>
        <!--lam cho web co the hieu va hien thi tieng viet-->
        <meta charset="utf-8">

    </head>

    <!-- Phan than -->
    <body>
        <div>
            <h1>dat le</h1>
        <p>dat le vip pro siu cap vu tru</p>
        <!-- img 1.src:link anh 2. neu anh bi loi se hien thi chu o alt -->
        <img src="https://th.bing.com/th/id/OIP.UxaYd5w1-jkUqLqaDwm90wHaEK?w=272&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="anh honkai">
        <!-- a: tao lien ket voi trang khac -->
        <a href="https://honkaiimpact3.hoyoverse.com/global/en-us/fab">toi trang honkai impact</a>
        <!-- tao 1 danh sach -->
        <ul>
            <li>html</li>
            <li>css</li>
            <li>java</li>
            <li>javascrip</li>
        </ul>
        <!-- tao bang -->
        <table>
            <!-- dau bang: thead: table head -->
            <thead>
                <!-- tieu de cua bang : th(table heading)-->
                <th>STT</th>
                <th>ten</th>
                <th>dia chi</th>

            </thead>
            <!-- than bang : tbody : table body -->
            <tbody>
                <!-- tr: table round : dong -->
                <!-- td: noi dung ung voi tung the th -->
                <tr>
                    <td>11</td>
                    <td>dat</td>
                    <td>lam dong</td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>dat le</td>
                    <td>ha noi</td>
                </tr>

                <!-- input : tao ra cac o,textfield: co the nhap... -->
                <!-- text : tao ra 1 khung de nhap -->
                <input type="text">
                <!-- checkbox: nut chon -->
                <input type="checkbox">
                <!-- radio : nut chi chon duy nhat 1 -->
                <!-- phai dat o chung 1 name thi no moi loai tru -->
                <input name = "gender" type="radio">
                <input name = "gender" type="radio">
                <input name = "gender" type="radio">
                <!-- button: tao 1 nut -->
                <button>dang ky</button>
        </div>
            </tbody>
        </table>
    </body>
</html>
